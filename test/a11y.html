<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>button-group a11y tests</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../d2l-button-group.html">
		<style>
			button {
				width: 75px;
			}
		</style>

	</head>
	<body>

		<test-fixture id="less-than-min-to-show">
			<template>
					<div style="width: 500px;">
						<d2l-button-group min-to-show="2">
							<button>button 1</button>
						</d2l-button-group>
					</div>
			</template>
		</test-fixture>

		<test-fixture id="between-min-max-to-show">
			<template>
					<div style="width: 500px;">
						<d2l-button-group min-to-show="2" max-to-show="4">
							<button>button 1</button>
							<button>button 2</button>
							<button>button 3</button>
						</d2l-button-group>
					</div>
			</template>
		</test-fixture>

		<test-fixture id="max-to-show">
			<template>
					<div style="width: 500px;">
						<d2l-button-group min-to-show="2" max-to-show="3">
							<button>button 1</button>
							<button>button 2</button>
							<button>button 3</button>
						</d2l-button-group>
					</div>
			</template>
		</test-fixture>

		<test-fixture id="greater-than-max-to-show">
			<template>
					<div style="width: 500px;">
						<d2l-button-group min-to-show="2" max-to-show="3">
							<button>button 1</button>
							<button>button 2</button>
							<button>button 3</button>
							<button>button 4</button>
						</d2l-button-group>
					</div>
			</template>
		</test-fixture>

		<script>
			describe('a11y', function() {
				a11ySuite('less-than-min-to-show');
				a11ySuite('between-min-max-to-show');
				a11ySuite('max-to-show');
				a11ySuite('greater-than-max-to-show');
			});
		</script>
	</body>
</html>
