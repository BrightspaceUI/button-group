<dom-module id="d2l-button-list">
	<template strip-whitespace>
		<style>
			:host {
				--d2l-button-list-spacing-inner: var(--d2l-button-list-spacing, 0.5rem);

				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;

				-ms-flex-align: stretch;
				-webkit-align-items: stretch;
				align-items: stretch;

				-ms-flex-wrap: wrap;
				-webkit-flex-wrap: wrap;
				flex-wrap: wrap;

				white-space: nowrap;
			}

			/* FIXME: Specificity in Shady DOM is too low if d2l-button or
			   d2l-image-action is imported after d2l-button-list */
			:host > ::slotted(*) {
				margin-right: var(--d2l-button-list-spacing-inner);

				-ms-flex: 0 1 auto;
				-webkit-flex: 0 1 auto;
				flex: 0 1 auto;
			}

			:host > ::slotted(:last-child) {
				margin-right: var(--d2l-button-list-spacing-inner);
			}

			:host-context([dir="rtl"]) > ::slotted(*) {
				margin-right: 0;
				margin-left: var(--d2l-button-list-spacing-inner);
			}

			:host-context([dir="rtl"]) > ::slotted(:last-child) {
				margin-left: var(--d2l-button-list-spacing-inner);
			}
		</style>
		<slot></slot>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-list',

			properties: {
				canShrink: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
