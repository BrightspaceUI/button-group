<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-menu.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-button-subtle.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="../d2l-icons/d2l-icon.html">
<link rel="import" href="../d2l-menu/d2l-menu.html">

<dom-module id="d2l-button-subtle-group-menu">
	<template strip-whitespace>
		<style>

			:host([mini]) .d2l-dropdown-opener {
				padding-left: 0.5rem;
				padding-right: 0.5rem;
			}

		</style>

		<d2l-dropdown-button-subtle text="[[text]]" class="d2l-dropdown-opener">
			<d2l-dropdown-menu render-content>
				<d2l-menu id="overflowMenu" label="[[text]]">
					<slot></slot>
				</d2l-menu>
			</d2l-dropdown-menu>
		</d2l-dropdown-button-subtle>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-subtle-group-menu',

			properties: {
				mini: {
					type: Boolean,
					reflectToAttribute: true
				},
				icon: {
					type: String,
					computed: '_getIcon(mini)'
				},
				text: String
			},

			_getIcon: function(mini) {
				return mini ? 'd2l-tier1:more' : 'd2l-tier1:chevron-down';
			}

		});
	</script>
</dom-module>
