<!--
`d2l-button-group`
Polymer-based web component to responsively encapsulate a group of buttons and dropdowns

@demo demo/button-group.html Buttons and Dropdowns
-->

<dom-module id="d2l-button-group">
	<template strip-whitespace>
		<style include="d2l-button-group-styles d2l-offscreen-shared-styles">

			.d2l-dropdown-opener-text {
				margin-right: 0.3rem;
				vertical-align: middle;
			}

			:host-context([dir='rtl']) .d2l-dropdown-opener-text {
				margin-left: 0.3rem;
				margin-right: 0;
			}

			:host(:dir(rtl)) .d2l-dropdown-opener-text {
				margin-left: 0.3rem;
				margin-right: 0;
			}

			:host([mini]) .d2l-dropdown-opener-text {
				@apply --d2l-offscreen;
			}

		</style>
		<div class="d2l-button-group-container">
			<slot id="buttons"></slot>
			<d2l-dropdown class="d2l-overflow-dropdown">
				<d2l-button class="d2l-dropdown-opener">
					<span class="d2l-dropdown-opener-text">[[localize('moreActions')]]</span>
					<d2l-icon icon="[[icon]]"></d2l-icon>
				</d2l-button>
				<d2l-dropdown-menu render-content>
					<d2l-menu id="overflowMenu" label="[[localize('moreActions')]]">
					</d2l-menu>
				</d2l-dropdown-menu>
			</d2l-dropdown>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-group',

			behaviors: [
				D2L.PolymerBehaviors.ButtonGroup.ResponsiveBehavior,
				D2L.PolymerBehaviors.ButtonGroup.LocalizeBehavior
			]

		});
	</script>
</dom-module>
