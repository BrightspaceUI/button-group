<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-button-group demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../../d2l-button/d2l-button.html">
		<link rel="import" href="../../d2l-link/d2l-link.html">
		<link rel="import" href="../../d2l-dropdown/d2l-dropdown-button.html">
		<link rel="import" href="../../d2l-dropdown/d2l-dropdown-menu.html">
		<link rel="import" href="../../d2l-menu/d2l-menu.html">
		<link rel="import" href="../../d2l-menu/d2l-menu-item.html">
		<link rel="import" href="../d2l-button-group.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Buttons</h3>
			<demo-snippet>
				<template>
					<d2l-button-group min-to-show="1" max-to-show="3">
						<d2l-button primary>New</d2l-button>
						<d2l-button>Copy</d2l-button>
						<d2l-button>Import</d2l-button>
						<d2l-button>Delete</d2l-button>
						<d2l-button>Explore</d2l-button>
					</d2l-button-group>
				</template>
			</demo-snippet>

			<h3>Buttons with Dropdown Button</h3>
			<demo-snippet>
				<template>
					<d2l-button-group min-to-show="1" max-to-show="3">
						<d2l-button primary>New</d2l-button>
						<d2l-button>Copy</d2l-button>
						<d2l-button>Import</d2l-button>
						<d2l-button>Delete</d2l-button>
						<d2l-dropdown-button text="Explore Topics">
							<d2l-dropdown-menu>
								<d2l-menu label="Astronomy">
									<d2l-menu-item text="Introduction"></d2l-menu-item>
									<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
									<d2l-menu-item text="The Solar System"></d2l-menu-item>
									<d2l-menu-item text="Stars &amp; Galaxies"></d2l-menu-item>
									<d2l-menu-item text="The Night Sky"></d2l-menu-item>
									<d2l-menu-item text="The Universe"></d2l-menu-item>
								</d2l-menu>
							</d2l-dropdown-menu>
						</d2l-dropdown-button>
						<d2l-link href="http://www.desire2learn.com">D2L</d2l-link>
					</d2l-button-group>
				</template>
			</demo-snippet>


		</div>
		<script>
			//window.addEventListener('WebComponentsReady', function(e) {
			//});
		</script>
	</body>
</html>
