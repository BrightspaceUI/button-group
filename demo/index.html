<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-button-group demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-button/d2l-button.html">
		<link rel="import" href="../../d2l-image-action/d2l-image-action.html">
		<link rel="import" href="../../d2l-icons/tier1-icons.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-button-group.html">
		<link rel="import" href="../d2l-action-button-group.html">
		<custom-style include="demo-pages-shared-styles">
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
		html {
			font-size: 20px;
		}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>button menu</h3>
			<demo-snippet>
				<template>
					<d2l-button-group keep="2">
						<template strip-whitspace>
							<d2l-button primary>Edit Submission</d2l-button>
							<d2l-button>Email Users</d2l-button>
							<d2l-button>Add Feedback Files</d2l-button>
							<d2l-button>Something else</d2l-button>
							<d2l-button>Something else</d2l-button>
						</template>
					</d2l-button-group>
				</template>
			</demo-snippet>

			<h3>button menu with dropdown</h3>
			<demo-snippet>
				<template>
					<d2l-button-group keep="1">
						<template strip-whitspace>
							<d2l-button primary>Primary Button</d2l-button>
							<d2l-dropdown-button text="Add Participants">
								<d2l-dropdown-menu render-content>
									<d2l-menu label="Add Participants">
										<d2l-menu-item text="Add Existing Users"></d2l-menu-item>
										<d2l-menu-item text="Create and enroll a new user"></d2l-menu-item>
										<d2l-menu-item text="Import users from file"></d2l-menu-item>
									</d2l-menu>
								</d2l-dropdown-menu>
							</d2l-dropdown-button>
							<d2l-button>Something else</d2l-button>
							<d2l-button>Something else</d2l-button>
						</template>
					</d2l-button-group>
				</template>
			</demo-snippet>

			<h3>action button group</h3>
			<demo-snippet>
				<template>
					<d2l-action-button-group keep="1">
						<template strip-whitspace>
							<d2l-image-action-button icon="d2l-tier1:email">Email</d2l-image-action-button>
							<d2l-image-action-button icon="d2l-tier1:messages">Instant Message</d2l-image-action-button>
							<d2l-image-action-button icon="d2l-tier1:print">Print</d2l-image-action-button>
							<d2l-image-action-button icon="d2l-tier1:enrollment">Enrollment</d2l-image-action-button>
							<d2l-image-action-link icon="d2l-tier1:remove-user">Unenroll</d2l-image-action-link>
							<d2l-image-action-link icon="d2l-tier1:gear">Settings</d2l-image-action-link>
							<d2l-image-action-link icon="d2l-tier1:chat">Something else</d2l-image-action-link>
						</template>
					</d2l-action-button-group>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
